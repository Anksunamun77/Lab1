<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Persons</h1>
<thead>
<tr>
    <th>FirstName</th>
    <th>MiddleName</th>
    <th>LastName</th>
    <th>Phone</th>
    <th>Birthday</th>
    <th>Position</th>
</tr>
</thead>
<tbode>
    {% for person in object_list %}
    <tr>
        <td>{{person.FirstName}}</td>
        <td>{{person.MiddleName}}</td>
        <td>{{person.LastName}}</td>
        <td>{{Phone}}</td>
        <td><a href="{% url 'person_view' person.id ">view</a></td>
        <td><a href="{% url 'person_edit' person.id ">edit</a></td>
        <td><a href="{% url 'person_delete' person.id ">delete</a></td>
    </tr>

    {% endfor %}

</tbode>
</body>
</html>
